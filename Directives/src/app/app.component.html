<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <!-- only odd: true -->
      <ul class="list-group">
        <div *ngIf="onlyOdd"
        [ngClass]="{odd : true}"
        [ngStyle]="{background:'yellow'}">
          <li class="list-group-item"
          *ngFor="let odd of oddNumbers">
         {{ odd }} </li>
        </div>
        <!-- only even: true -->
        <div *ngIf="!onlyOdd"
        [ngClass]="{even : true}"
        [ngStyle]="{background: 'red'}">
            <li class="list-group-item"
            *ngFor="let even of evenNumbers">
           {{ even }} </li>
          </div>
          <!-- unless: true -->
          <div *appUnless="onlyOdd"
        [ngClass]="{even : true}"
        [ngStyle]="{background: 'orange'}">
            <li class="list-group-item"
            *ngFor="let even of evenNumbers">
           {{ even }} </li>
          </div>
      </ul>
      <p appBasicHighlight >Give me your color!</p>
      <p appBetterHightlight >Give me your color!</p>
    </div>
  </div>
</div>
